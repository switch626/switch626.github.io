<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        nav {
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        section {
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人主页</h1>
        <p>欢迎来到我的GitHub Pages网站</p>
    </header>
    
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系方式</a>
    </nav>

    <section id="about">
        <h2>关于我</h2>
        <p>这里写你的个人介绍</p>
    </section>

    <section id="projects">
        <h2>项目展示</h2>
        <p>这里展示你的项目</p>
    </section>

    <section id="contact">
        <h2>联系方式</h2>
        <p>这里放置你的联系方式</p>
    </section>
</body>
</html>
